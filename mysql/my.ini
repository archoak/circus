[client]
# 设置mysql客户端默认字符集
default-character-set=utf8

[mysqld]
# 设置3306端口
port = 3306
# 设置mysql的安装目录
basedir=F:\dev\mysql-8.0.23-winx64
# 设置mysql数据库的数据的存放目录
datadir=F:\dev\mysql-8.0.23-winx64\data
# 允许最大连接数
max_connection=20
# 服务器使用的字符集默认为8比特编码的latin1字符集
character-set-server=utf8
# 创建新表时将使用的默认存储引擎
default-storage-engine=INNODB